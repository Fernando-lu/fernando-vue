<body>
  <div>
    lucy今年<span id="app">hhhh</span>岁
  </div>
</body>
<script src="./reactivity.global.js"></script>

<script>
  const { reactive, effect } = VueReactivity

  const person = {
    name: 'Lucy',
    gender: 'Female',
    age: 16
  }
  const state = reactive(person)
  effect(() => {
    console.log('render1')
    app.innerHTML = state.name
  })

  setTimeout(() => {
    setTimeout(() => {
      console.log('修改名字，原则上不更新')
      state.name = 'Lucy'
    }, 1000)
  }, 1000)
</script>
