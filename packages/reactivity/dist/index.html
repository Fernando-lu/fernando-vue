<html lang="en">

<head>

  <title>Vue3核心代码手写 - reactivity</title>

<body>
  <div>
    lucy今年<span id="app">hhhh</span>岁
  </div>
</body>
<script src="./reactivity.global.js"></script>

<script>
  const { reactive, effect } = VueReactivity
  let waiting = false
  const person = {
    name: 'Lucy',
    gender: 'Female',
    age: 16,
  }
  const state = reactive(person)
  const runner = effect(
    () => {
      console.log('render')
      app.innerHTML = state.age
    },
    {
      scheduler() {
        if (!waiting) {
          waiting = true
          console.log('自定义调度规则')
          setTimeout(() => {
            runner()
            waiting = false
          }, 1000)
        }
      }
    }
  )

  // runner.effect.stop()

  // setTimeout(() => {
  //   state.age = 1000
  //   setTimeout(() => {
  //     runner()
  //   }, 1000)
  // }, 1000)

  state.age = 100
  state.age = 101
  state.age = 102
  state.age = 103
  state.age = 104


</script>

</html>
